<!DOCTYPE html>
<html>

<head>
  <title>Wrong turn — DayTrip</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f0f4f8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background: white;
      border-radius: 1rem;
      padding: 3rem 2.5rem;
      max-width: 480px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
    }

    .emoji {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: #1a202c;
      margin-bottom: 0.75rem;
    }

    p {
      color: #718096;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    a {
      display: inline-block;
      background: #4f46e5;
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.75rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background 0.2s;
    }

    a:hover {
      background: #4338ca;
    }

    .code {
      font-size: 0.8rem;
      color: #a0aec0;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="emoji">⛷️</div>
    <h1>Wrong turn on I-70</h1>
    <p>This page doesn't exist. Maybe it took the Eisenhower Tunnel and never came back. Try heading back to the main
      road.</p>
    <a href="/">Back to the mountains</a>
    <p class="code">404 — Page not found</p>
  </div>
</body>

</html>

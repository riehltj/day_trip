<!DOCTYPE html>
<html>

<head>
  <title>Chairlift's down — DayTrip</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f0f4f8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background: white;
      border-radius: 1rem;
      padding: 3rem 2.5rem;
      max-width: 480px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
    }

    .illustration {
      width: 220px;
      height: 160px;
      margin: 0 auto 1.5rem;
      display: block;
      background: #eef2ff;
      border-radius: 0.75rem;
      object-fit: contain;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: #1a202c;
      margin-bottom: 0.75rem;
    }

    p {
      color: #718096;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    a {
      display: inline-block;
      background: #4f46e5;
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.75rem;
      border-radius: 0.5rem;
      font-weight: 600;
    }

    a:hover {
      background: #4338ca;
    }

    .code {
      font-size: 0.8rem;
      color: #a0aec0;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="/images/errors/500.svg" alt="" class="illustration">
    <h1>Chairlift's down</h1>
    <p>Something broke on our end — not yours. Ski patrol is on it. Give it a minute and try again.</p>
    <a href="/">Try again</a>
    <p class="code">500 — Server error</p>
  </div>
</body>

</html>

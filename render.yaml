# Render Blueprint for DayTrip
# Deploy from: https://dashboard.render.com/blueprint (connect repo and use this file)
# Free tier: web + worker + PostgreSQL (free 90 days) + Redis (free 25MB)

databases:
  - name: day-trip-db
    plan: free
    # Free Postgres: 90-day limit; upgrade to starter for persistent DB

services:
  # Rails web server
  - type: web
    runtime: ruby
    name: day-trip-web
    plan: free

    buildCommand: "bundle install && bundle exec rails tailwindcss:build && bundle exec rails assets:precompile && bundle exec rails db:migrate && bundle exec rails db:seed"
    startCommand: "bundle exec puma -C config/puma.rb -p ${PORT:-3000}"

    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false
      - key: SECRET_KEY_BASE
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: day-trip-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: day-trip-redis
          property: connectionString
      - key: HOST
        value: daytrip.live
      - key: CLOUDINARY_URL
        sync: false

  # Sidekiq background worker (mailers, jobs)
  - type: worker
    runtime: ruby
    name: day-trip-worker
    plan: free

    buildCommand: "bundle install"
    startCommand: "bundle exec sidekiq"

    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false
      - key: SECRET_KEY_BASE
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: day-trip-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: day-trip-redis
          property: connectionString

  # Redis (Sidekiq + optional caching)
  - type: keyvalue
    name: day-trip-redis
    plan: free
    maxmemoryPolicy: noeviction
    ipAllowList:
      - source: 0.0.0.0/0
        description: Allow web and worker (Render internal)
